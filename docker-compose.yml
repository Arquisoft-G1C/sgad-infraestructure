# SGAD Infrastructure - Microservices Complete Architecture
version: '3.8'

networks:
  sgad-network:
    driver: bridge

volumes:
  postgres_users_data:
  postgres_referee_data:
  postgres_match_data:
  mongo_certificados_data:
  redis_data:
  rabbitmq_data:

services:
  # ============================================
  # DATABASES LAYER
  # ============================================
  
  # PostgreSQL - users_db (Auth Service)
  postgres-users:
    image: postgres:15-alpine
    container_name: sgad-users-db
    environment:
      POSTGRES_DB: ${USERS_DB}
      POSTGRES_USER: ${USERS_DB_USER}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
      - ./db/postgres/init-users.sql:/docker-entrypoint-initdb.d/01-init-users.sql:ro
    networks:
      - sgad-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USERS_DB_USER} -d ${USERS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL - referee_db (Referee & Availability Services)
  postgres-referee:
    image: postgres:15-alpine
    container_name: sgad-referee-db
    environment:
      POSTGRES_DB: ${REFEREE_DB}
      POSTGRES_USER: ${REFEREE_DB_USER}
      POSTGRES_PASSWORD: ${REFEREE_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_referee_data:/var/lib/postgresql/data
      - ./db/postgres/init-referee.sql:/docker-entrypoint-initdb.d/01-init-referee.sql:ro
    networks:
      - sgad-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${REFEREE_DB_USER} -d ${REFEREE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL - match_db (Match Management Service)
  postgres-match:
    image: postgres:15-alpine
    container_name: sgad-match-db
    environment:
      POSTGRES_DB: ${MATCH_DB}
      POSTGRES_USER: ${MATCH_DB_USER}
      POSTGRES_PASSWORD: ${MATCH_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_match_data:/var/lib/postgresql/data
      - ./db/postgres/init-match.sql:/docker-entrypoint-initdb.d/01-init-match.sql:ro
    networks:
      - sgad-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MATCH_DB_USER} -d ${MATCH_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # MongoDB - certificados_db (Referee Management - Certificates & Documents)
  mongodb-certificados:
    image: mongo:7
    container_name: sgad-certificados-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongo_certificados_data:/data/db
      - ./db/mongo/init-certificados.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - sgad-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # Redis - Cache, queues and pub/sub
  redis:
    image: redis:7-alpine
    container_name: sgad-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sgad-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ - Message Broker for async communication
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sgad-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - sgad-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ============================================
  # BACKEND SERVICES LAYER
  # ============================================
  
  # Auth Service - Node.js + JWT (uses users_db)
  auth-service:
    image: sgad-auth-service:latest
    build:
      context: ./sgad-auth-service
      dockerfile: Dockerfile
    container_name: sgad-auth-service
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_SERVICE_PORT}
      POSTGRES_HOST: postgres-users
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${USERS_DB}
      POSTGRES_USER: ${USERS_DB_USER}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sgad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${AUTH_SERVICE_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Referee Management Service - Python + FastAPI (uses referee_db + certificados_db)
  referee-service:
    image: sgad-referee-service:latest
    build:
      context: ./sgad-referee-management
      dockerfile: Dockerfile
    container_name: sgad-referee-service
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: ${REFEREE_SERVICE_PORT}
      DATABASE_URL: postgresql://${REFEREE_DB_USER}:${REFEREE_DB_PASSWORD}@postgres-referee:5432/${REFEREE_DB}
      MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb-certificados:27017/${MONGO_DB}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${REFEREE_SERVICE_PORT}:${REFEREE_SERVICE_PORT}"
    depends_on:
      postgres-referee:
        condition: service_healthy
      mongodb-certificados:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sgad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${REFEREE_SERVICE_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Availability Service - Python + FastAPI (uses referee_db)
  availability-service:
    image: sgad-availability-service:latest
    build:
      context: ./sgad-availability-service
      dockerfile: Dockerfile
    container_name: sgad-availability-service
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: ${AVAILABILITY_SERVICE_PORT}
      DATABASE_URL: postgresql://${REFEREE_DB_USER}:${REFEREE_DB_PASSWORD}@postgres-referee:5432/${REFEREE_DB}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${AVAILABILITY_SERVICE_PORT}:${AVAILABILITY_SERVICE_PORT}"
    depends_on:
      postgres-referee:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - sgad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${AVAILABILITY_SERVICE_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Match Management Service - Python + FastAPI (uses match_db)
  match-service:
    image: sgad-match-service:latest
    build:
      context: ./sgad-match-management
      dockerfile: Dockerfile
    container_name: sgad-match-service
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: ${MATCH_SERVICE_PORT}
      DATABASE_URL: postgresql://${MATCH_DB_USER}:${MATCH_DB_PASSWORD}@postgres-match:5432/${MATCH_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${MATCH_SERVICE_PORT}:${MATCH_SERVICE_PORT}"
    depends_on:
      postgres-match:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sgad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${MATCH_SERVICE_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # API GATEWAY LAYER
  # ============================================
  
  # API Gateway - Spring Boot (Java)
  api-gateway:
    image: sgad-api-gateway:latest
    build:
      context: ./sgad-api-gateway
      dockerfile: Dockerfile
    container_name: sgad-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SERVER_PORT: ${API_GATEWAY_PORT}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT}
      REFEREE_SERVICE_URL: http://referee-service:${REFEREE_SERVICE_PORT}
      AVAILABILITY_SERVICE_URL: http://availability-service:${AVAILABILITY_SERVICE_PORT}
      MATCH_SERVICE_URL: http://match-service:${MATCH_SERVICE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    depends_on:
      auth-service:
        condition: service_healthy
      referee-service:
        condition: service_healthy
      availability-service:
        condition: service_healthy
      match-service:
        condition: service_healthy
    networks:
      - sgad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${API_GATEWAY_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # FRONTEND LAYER
  # ============================================
  
  # Web Frontend - Next.js (React + TypeScript)
  frontend:
    image: sgad-frontend:latest
    build:
      context: ./sgad-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: sgad-frontend
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${FRONTEND_PORT}
      # Client-side API URLs (accessed from browser)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
      # Server-side API URLs (accessed from Next.js server inside container)
      API_URL: http://api-gateway:${API_GATEWAY_PORT}
      AUTH_SERVICE_URL: http://api-gateway:${API_GATEWAY_PORT}
      MATCH_SERVICE_URL: http://api-gateway:${API_GATEWAY_PORT}
      REFEREE_SERVICE_URL: http://api-gateway:${API_GATEWAY_PORT}
      AVAILABILITY_SERVICE_URL: http://api-gateway:${API_GATEWAY_PORT}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - sgad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${FRONTEND_PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Flutter Web - Puerto 8090
  sgad-mobile:
    build:
      context: ./sgad-mobile
      dockerfile: Dockerfile
    container_name: sgad-mobile
    ports:
      - "${FRONT_MOBILE_PORT}:${FRONT_MOBILE_PORT}"
    environment:
      - API_GATEWAY_URL=http://sgad-api-gateway:${API_GATEWAY_PORT}
    networks:
      - sgad-network
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # Security Services
  # ============================================
  reverse-proxy:
    build:
      context: ./sgad-reverse-proxy
      dockerfile: Dockerfile
    container_name: sgad-reverse-proxy
    ports:
      - "${REVERSE_PROXY_PORT}:${REVERSE_PROXY_PORT}"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - sgad-network
