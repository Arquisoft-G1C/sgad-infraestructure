version: '3.8'

networks:
  sgad-network:
    driver: bridge

  edge-net:
    driver: bridge

  api-gw-net:
    driver: bridge

  backend-net:
    driver: bridge

  db-net:
    driver: bridge


volumes:
  postgres_users_data:
  postgres_referee_data:
  postgres_match_data:
  mongo_certificados_data:
  redis_data:
  rabbitmq_data:

services:
  # ============================================
  # DATABASES
  # ============================================

  postgres-users:
    image: postgres:15-alpine
    container_name: sgad-users-db
    environment:
      POSTGRES_DB: ${USERS_DB}
      POSTGRES_USER: ${USERS_DB_USER}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
      - ./db/postgres/init-users.sql:/docker-entrypoint-initdb.d/01-init-users.sql:ro
    networks:
      - db-net
    restart: unless-stopped

  postgres-referee:
    image: postgres:15-alpine
    container_name: sgad-referee-db
    environment:
      POSTGRES_DB: ${REFEREE_DB}
      POSTGRES_USER: ${REFEREE_DB_USER}
      POSTGRES_PASSWORD: ${REFEREE_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_referee_data:/var/lib/postgresql/data
      - ./db/postgres/init-referee.sql:/docker-entrypoint-initdb.d/01-init-referee.sql:ro
    networks:
      - db-net
    restart: unless-stopped

  postgres-match:
    image: postgres:15-alpine
    container_name: sgad-match-db
    environment:
      POSTGRES_DB: ${MATCH_DB}
      POSTGRES_USER: ${MATCH_DB_USER}
      POSTGRES_PASSWORD: ${MATCH_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_match_data:/var/lib/postgresql/data
      - ./db/postgres/init-match.sql:/docker-entrypoint-initdb.d/01-init-match.sql:ro
    networks:
      - db-net
    restart: unless-stopped

  mongodb-certificados:
    image: mongo:7
    container_name: sgad-certificados-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongo_certificados_data:/data/db
      - ./db/mongo/init-certificados.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - db-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sgad-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - db-net
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sgad-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - db-net
    restart: unless-stopped

  # ============================================
  # BACKEND SERVICES
  # ============================================

  auth-service:
    build:
      context: ../sgad-auth-service
      dockerfile: Dockerfile
    container_name: sgad-auth-service
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_SERVICE_PORT}
      POSTGRES_HOST: postgres-users
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${USERS_DB}
      POSTGRES_USER: ${USERS_DB_USER}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    depends_on:
      postgres-users:
        condition: service_started
    networks:
      - backend-net
      - db-net
    restart: unless-stopped

  referee-service:
    build:
      context: ../sgad-referee-management
      dockerfile: Dockerfile
    container_name: sgad-referee-service
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: ${REFEREE_SERVICE_PORT}
      DATABASE_URL: postgresql://${REFEREE_DB_USER}:${REFEREE_DB_PASSWORD}@postgres-referee:5432/${REFEREE_DB}
      MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb-certificados:27017/${MONGO_DB}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REFEREE_SERVICE_PORT}:${REFEREE_SERVICE_PORT}"
    depends_on:
      postgres-referee:
        condition: service_started
      mongodb-certificados:
        condition: service_started
    networks:
      - backend-net
      - db-net
    restart: unless-stopped

  availability-service:
    build:
      context: ../sgad-availability-service
      dockerfile: Dockerfile
    container_name: sgad-availability-service
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: ${AVAILABILITY_SERVICE_PORT}
      DATABASE_URL: postgresql://${REFEREE_DB_USER}:${REFEREE_DB_PASSWORD}@postgres-referee:5432/${REFEREE_DB}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "${AVAILABILITY_SERVICE_PORT}:${AVAILABILITY_SERVICE_PORT}"
    depends_on:
      postgres-referee:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - backend-net
      - db-net
    restart: unless-stopped

  match-service:
    build:
      context: ../sgad-match-management
      dockerfile: Dockerfile
    container_name: sgad-match-service
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: ${MATCH_SERVICE_PORT}
      DATABASE_URL: postgresql://${MATCH_DB_USER}:${MATCH_DB_PASSWORD}@postgres-match:5432/${MATCH_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${MATCH_SERVICE_PORT}:${MATCH_SERVICE_PORT}"
    depends_on:
      postgres-match:
        condition: service_started
    networks:
      - backend-net
      - db-net
    restart: unless-stopped

  # ============================================
  # API GATEWAY LOAD BALANCING
  # ============================================

  api-gateway-1:
    build: ../sgad-api-gateway
    container_name: sgad-api-gateway-1
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SERVER_PORT: ${API_GATEWAY_PORT}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT}
      REFEREE_SERVICE_URL: http://referee-service:${REFEREE_SERVICE_PORT}
      AVAILABILITY_SERVICE_URL: http://availability-service:${AVAILABILITY_SERVICE_PORT}
      MATCH_SERVICE_URL: http://match-service:${MATCH_SERVICE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      auth-service:
        condition: service_healthy
      referee-service:
        condition: service_healthy
      availability-service:
        condition: service_healthy
      match-service:
        condition: service_healthy
    networks:
      - api-gw-net
      - backend-net
    restart: unless-stopped

  api-gateway-2:
    build: ../sgad-api-gateway
    container_name: sgad-api-gateway-2
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SERVER_PORT: ${API_GATEWAY_PORT}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT}
      REFEREE_SERVICE_URL: http://referee-service:${REFEREE_SERVICE_PORT}
      AVAILABILITY_SERVICE_URL: http://availability-service:${AVAILABILITY_SERVICE_PORT}
      MATCH_SERVICE_URL: http://match-service:${MATCH_SERVICE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      api-gateway-1:
        condition: service_started
    networks:
      - api-gw-net
      - backend-net
    restart: unless-stopped

  api-gateway-3:
    build: ../sgad-api-gateway
    container_name: sgad-api-gateway-3
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SERVER_PORT: ${API_GATEWAY_PORT}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT}
      REFEREE_SERVICE_URL: http://referee-service:${REFEREE_SERVICE_PORT}
      AVAILABILITY_SERVICE_URL: http://availability-service:${AVAILABILITY_SERVICE_PORT}
      MATCH_SERVICE_URL: http://match-service:${MATCH_SERVICE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      api-gateway-1:
        condition: service_started
    networks:
      - api-gw-net
      - backend-net
    restart: unless-stopped

  api-gateway-4:
    build: ../sgad-api-gateway
    container_name: sgad-api-gateway-4
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
      SERVER_PORT: ${API_GATEWAY_PORT}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT}
      REFEREE_SERVICE_URL: http://referee-service:${REFEREE_SERVICE_PORT}
      AVAILABILITY_SERVICE_URL: http://availability-service:${AVAILABILITY_SERVICE_PORT}
      MATCH_SERVICE_URL: http://match-service:${MATCH_SERVICE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      api-gateway-1:
        condition: service_started
    networks:
      - api-gw-net
      - backend-net
    restart: unless-stopped

  # ============================================
  # FRONTENDS
  # ============================================

  frontend:
    build:
      context: ../sgad-frontend
      dockerfile: Dockerfile
    container_name: sgad-frontend
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${FRONTEND_PORT}
      NEXT_PUBLIC_API_URL: http://reverse-proxy/api
      NEXT_PUBLIC_WS_URL: ws://reverse-proxy/ws
      API_URL: http://reverse-proxy/api
    depends_on:
      reverse-proxy:
        condition: service_started
    networks:
      - edge-net
    restart: unless-stopped

  sgad-mobile:
    build:
      context: ../sgad-mobile
      dockerfile: Dockerfile
    container_name: sgad-mobile
    environment:
      - API_GATEWAY_URL=http://reverse-proxy/api
    depends_on:
      reverse-proxy:
        condition: service_started
    networks:
      - edge-net
    restart: unless-stopped

  # ============================================
  # REVERSE PROXY
  # ============================================

  reverse-proxy:
    build:
      context: ../sgad-reverse-proxy
      dockerfile: Dockerfile
    container_name: sgad-reverse-proxy
    ports:
      - "${REVERSE_PROXY_PORT}:${REVERSE_PROXY_PORT}"
    depends_on:
      api-gateway-1:
        condition: service_started
    networks:
      - edge-net
      - api-gw-net
    restart: unless-stopped